<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <meta
      name="keywords"
      content="Gerador de senhas,Password Gerador,Gerar Senha"
    />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <img src="./assets/img/logo.png" alt="Logo" class="logo" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> Caracteres </span>

      <input
        id="slider"
        class="slider"
        type="range"
        min="6"
        max="25"
        value="10"
      />
      <button id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div
      class="container-password hide"
      id="container-password"
      onclick="copyPassword()"
    >
      <span class="title">Sua senha gerada foi</span>
      <span id="password" class="password">5475757575</span>
      <span class="tooltip">Clique na senha para copia âœ‹</span>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
